<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"> 
  <link rel = "stylesheet" href = "https://cdn.rawgit.com/arafkarim/BootstrapPlusPlus/2d8d0b9d/bpp/bpp.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
	<title>Tarjeta de Credito</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand text-center" href="#">TARJETA DE CRÉDITO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="navbar-nav ml-auto">
   <li class="nav-item"><button id="portafolio" type="button" class="btn btn-secondary">Portafolio</button></li>
  </ul>
</nav>
   
<div id="validar_tarjeta">
  <div class="container">
    <div class="row">
      <div class="col-lg-pull-3 col-lg-6 col-lg-push-3 ">
        <div class="card">

           <div class="card-body">
            <h5 class="card-title">Introduzca su Nombre </h5>
            <div class="row">
              <div class="col-lg-6 ">
                <div class="form-group">
              <input id="nombre" class="form-control" rows="3" type="text">
              </div>
            </div>
                <div class="col-lg-6 ">
                  <div class="form-group">
                <div id="mensaje_nombre"></div>
              </div>
            </div>
            </div>
          </div>


          <div class="card-body">
            <h5 class="card-title">Introduzca Fecha de Vencimiento</h5>
            <div class="row">
              <div class="col-lg-4 ">
                <div class="form-group">
                <select  id ="mes" name="mes" class="form-control">
                </select>
              </div>
             </div>

             <div class="col-lg-4 ">
                <div class="form-group">
                <select  id ="year" class="form-control"></select>
              </div>
             </div>

                <div class="col-lg-4 ">
                  <div class="form-group">
                
              </div>
            </div>
            </div>
          </div>


          <div class="card-body">
            <h5 class="card-title">Introduzca Número  Tarjeta de Credito</h5>
            <div class="row">
              <div class="col-lg-6 ">
                <div class="form-group">
              <input id="numero_tarjeta" class="form-control" rows="3" type="text">
              </div>
            </div>
                <div class="col-lg-6 ">
                  <div class="form-group">
                <div id="mensaje_vacio"></div>
              </div>
            </div>
            </div>
            <a href="#" id="enviar_tarjeta" class="btn btn-primary">Validar Tarjeta</a>
            <div id="mensaje"></div>
          </div>

          

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/tarjeta.js"></script>
<script type="text/javascript" src="assets/js/validar.js"></script>
</body>
</html>
